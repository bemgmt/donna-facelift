<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333ea;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#brainGradient)" opacity="0.2"/>
  
  <!-- Brain outline - left hemisphere (angular/geometric) -->
  <path d="M 30 25 
           L 25 30 
           L 22 35 
           L 20 42 
           L 22 50 
           L 25 58 
           L 28 65 
           L 32 70 
           L 35 72 
           L 38 73 
           L 42 74 
           L 45 75 
           L 48 75.5 
           L 50 75.5" 
        stroke="url(#brainGradient)" 
        stroke-width="2" 
        fill="none" 
        filter="url(#glow)"/>
  
  <!-- Brain outline - right hemisphere (smooth/wavy) -->
  <path d="M 50 75.5 
           L 52 75.5 
           L 55 75 
           L 58 74 
           L 62 73 
           L 65 72 
           L 68 70 
           L 72 65 
           L 75 58 
           L 77 50 
           L 75 42 
           L 72 35 
           L 68 30 
           L 65 25 
           L 62 23 
           L 58 22 
           L 55 21 
           L 52 20.5 
           L 50 20.5" 
        stroke="url(#brainGradient)" 
        stroke-width="2" 
        fill="none" 
        filter="url(#glow)"/>
  
  <!-- Neural network pattern - left side (circuit-like) -->
  <circle cx="28" cy="40" r="1.5" fill="#06b6d4" filter="url(#glow)"/>
  <circle cx="32" cy="45" r="1.5" fill="#06b6d4" filter="url(#glow)"/>
  <circle cx="26" cy="50" r="1.5" fill="#06b6d4" filter="url(#glow)"/>
  <circle cx="30" cy="55" r="1.5" fill="#06b6d4" filter="url(#glow)"/>
  <circle cx="34" cy="60" r="1.5" fill="#06b6d4" filter="url(#glow)"/>
  
  <line x1="28" y1="40" x2="32" y2="45" stroke="#06b6d4" stroke-width="0.5" opacity="0.6"/>
  <line x1="32" y1="45" x2="26" y2="50" stroke="#06b6d4" stroke-width="0.5" opacity="0.6"/>
  <line x1="26" y1="50" x2="30" y2="55" stroke="#06b6d4" stroke-width="0.5" opacity="0.6"/>
  <line x1="30" y1="55" x2="34" y2="60" stroke="#06b6d4" stroke-width="0.5" opacity="0.6"/>
  
  <!-- Neural network pattern - right side (smooth connections) -->
  <circle cx="72" cy="40" r="1.5" fill="#9333ea" filter="url(#glow)"/>
  <circle cx="68" cy="45" r="1.5" fill="#9333ea" filter="url(#glow)"/>
  <circle cx="74" cy="50" r="1.5" fill="#9333ea" filter="url(#glow)"/>
  <circle cx="70" cy="55" r="1.5" fill="#9333ea" filter="url(#glow)"/>
  <circle cx="66" cy="60" r="1.5" fill="#9333ea" filter="url(#glow)"/>
  
  <path d="M 72 40 Q 70 42.5 68 45" stroke="#9333ea" stroke-width="0.5" fill="none" opacity="0.6"/>
  <path d="M 68 45 Q 71 47.5 74 50" stroke="#9333ea" stroke-width="0.5" fill="none" opacity="0.6"/>
  <path d="M 74 50 Q 72 52.5 70 55" stroke="#9333ea" stroke-width="0.5" fill="none" opacity="0.6"/>
  <path d="M 70 55 Q 68 57.5 66 60" stroke="#9333ea" stroke-width="0.5" fill="none" opacity="0.6"/>
  
  <!-- Center connection -->
  <line x1="48" y1="50" x2="52" y2="50" stroke="url(#brainGradient)" stroke-width="1" opacity="0.8"/>
</svg>
